    <title>opacity fade-in fade-out effect</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="wrap">
    <span class="tip1"
        >글자에 마우스를 올리시면 박스가 나타납니다.(fade-in)</span
      >
